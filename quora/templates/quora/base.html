{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% block title %}
        <title>Home-AskVNR</title>
    {% endblock title %}
  </head>
  <body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'quora:index' %}" img src="{% static 'imgs/logo-vnr.png' %}" alt="" width="30" height="30">AskVNR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'quora:tags' %}">Ask?</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Hello,{{ user.username }}.</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
                {% else %}
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" <a href="{% url 'users:register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
            <div class="container-fluid md-8 offset-2">
            <form class="d-flex">
                <input class="form-control me-2" name='q' type="search" placeholder="Search" aria-label="Search" style="width:300px;margin-left: 320px;">
                <button class="btn btn-outline-danger" type="submit" style="width:110px" >Search</button>
            </form>
        </div>
        </nav>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
    

    
</body>
</html>
