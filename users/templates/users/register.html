{% extends "quora/base.html" %}
{% block content %}

{% block title %}<title>Register-AskVNR</title>{% endblock title %}

<div class="container" style="
    background-color: lightgray;
    width: 80%;
    margin: 30px auto;
    padding: 20px 20px;
    border-radius: 10px;">
 
 <h4 style="
    width: 35%;
    margin: 5px auto;
    padding: 20px 20px;
    display: block;
    color: #bb0000;">Register in AskVNR!</h4>
 <form method="post" action="{% url 'users:register' %}">
 {% csrf_token %}
 {{ form.as_p }}
 <button class="btn btn-danger" type="submit" name="submit" style="
    width: 20%;
    margin: 10px auto;
    display: block;
">Register</button>
 <input type="hidden" name="next" value="{% url 'quora:index' %}" />
 </form>

</div>
{% endblock content %}
